<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
  <link rel="stylesheet" href="sign.css">
</head>

<body>

  <form class="container">

    <header>SIGN UP</header>
    <p>Please sign up to proceed</p>

    <label for="firstName">First Name</label>
    <input type="text" id="firstName" placeholder="Enter first name">

    <label for="lastName">Last Name</label>
    <input type="text" id="lastName" placeholder="Enter last name">

    <label for="useremail">Email</label>
    <input type="email" id="useremail" placeholder="example@gmail.com">

    <label for="password">Password</label>
    <input type="password" id="password" placeholder="Minimum 8 characters" minlength="8">

    <label for="confirmPassword">Confirm Password</label>
    <input type="password" id="confirmPassword" placeholder="Re-enter password">

    <button id="submit-form"> <a href="index.html">Next</a></button>

  </form>

</body>

</html>
